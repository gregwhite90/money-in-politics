<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <!-- Required meta tags for Bootstrap CSS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <title>Stay Bought - {% block title %}{% endblock %}</title>
  {% endblock %}
</head>
<body>
  <nav class="navbar fixed-top navbar-expand navbar-dark"
       style="background-color: #002b36"
       id="header">
    <a class="navbar-brand" href="{{ url_for('homepage') }}">Stay Bought</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('about') }}">About</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid" id="content">
    <div class="row align-items-center">
      <div class="col">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
